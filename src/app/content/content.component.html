
<main class="container-fluid p-o m-0 gx-0">
    <div class="row">
        <div class="col-11 mx-auto my-5 content">
            <div class="row goalContainer__header">
              <div class="col-6 text">
                <div class="col-10 mx-auto my-5 goalContainer__header--title mat-headline-1">
                  <p>CV Piotr Troc</p>
                </div>
                <div class="col-10 mx-auto goalContainer__header--subTitle">
                  <p>{{articles[0].title}}</p>
                  <p>{{title|titlecase}}</p>
                </div>
              <div class="col-11  my-5 mx-auto content__text">
                <p class="content__text--paragraph">{{articles[0].content}}</p>
              </div>
            </div>
            <div class="col-6" >
              <div class="col-10 g-auto my-5 mx-auto img__src">
                <img 
                  class="w-100 h-100" 
                  src="./../assets/PiotrTroc1.jpg" 
                  title="Piotr Troc" 
                  alt="Piotr Troc picture" 
                  width="50%" 
                  height="50%" 
                  srcset="" 
                  aria-label="image Piotr Troc"> 
              </div>
            </div>
          </div> 
          <div class="row">
            <div class="col-11 mx-auto my-5 h-100 content2">
            </div>
          </div>
        </div>
    </div>
    <app-skils AsideIcons AsideIconsTop="300" AsideIcons="1" [attr.id]="getSectionID(0)" class="row"></app-skils>
    <app-projects AsideIcons AsideIconsTop="300" AsideIcons="2" [attr.id]="getSectionID(1)" class="row"></app-projects>
</main>
