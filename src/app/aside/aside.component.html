
<div class="row justify-content-end">
    <div class="col-6 my-5"><!--  [ngClass]="addClass" -->
        <!-- https://www.w3schools.com/icons/google_icons_action.asp -->
        <div *ngFor="let icon of icons" class="row justify-content-center">
            <a [href]="'#'+icon.href">
                <div 
                    @openClose 
                    #tooltip
                    class="material-icons col m-3" 
                    matTooltip="Info about the action" 
                    matTooltipPosition="left" 
                    matTooltipClass="tooltipClass">
                        {{icon.iconContent}}
                </div>
            </a>
        </div>
        <div  *ngIf="articleID==1" class="row justify-content-center"><!-- @openClose -->
            <a href="#skils">
                <img class="b-icon" @openClose src="assets/bootstrap-logo.png" alt="" matTooltip="Info about the action" matTooltipPosition="left" matTooltipClass="tooltipClass">
            </a>
        </div>
        <app-arrow-up  class="row justify-content-center"></app-arrow-up><!-- *ngIf="showNavUp" -->
    </div>
</div>
